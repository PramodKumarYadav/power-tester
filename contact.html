<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Tester</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="header-container"></div>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
    <main>
        <section>
            <h2>Book an appointment</h2>
            <p>
                Want to book a meeting right away?
                <a href="https://calendar.app.google/KJgot1jWb7yvuatQ8" target="_blank"
                    style="text-decoration: none; color: #0073e6; font-weight: bold;">
                    Click here to schedule an appointment.
                </a>
            </p>
            <h2>OR drop a query with your contact details!</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Power Tester</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="module" src="js/formHandler.js"></script>
</body>

</html>
