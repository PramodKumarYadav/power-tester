<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Tester</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Power Tester</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blogs.html">Blog</a>
            <a href="talks.html">Talks</a>
            <a href="videos.html">YouTube</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Tech Talks: 2024 </h2>
            <h3>qa-leadership-summit-winter-2024</h3>
            <input type="text" id="search-bar" placeholder="Search tech talks..." onkeyup="filterBlogs()">
            <ul id="tech-talk-list">
                <li class="blog-item"><a href="https://www.browserstack.com/events/qa-leadership-summit-winter-2024">qa-leadership-summit-winter-2024</a></li>
            </ul>
            <div class="preview-container">
                <!-- Wrap the image in an <a> tag to make it clickable -->
                <a href="https://www.browserstack.com/events/qa-leadership-summit-winter-2024" target="_blank">
                    <img src="https://browserstack.wpenginepowered.com/wp-content/uploads/2024/10/Logo-QA.png"
                        alt="QA Leadership Summit Winter 2024" class="preview">
                </a>
            </div>
            <div id="pagination">
                <button onclick="changePage(-1)">Previous</button>
                <span id="page-info"></span>
                <button onclick="changePage(1)">Next</button>
            </div>
        </section>
       
    </main>
    <footer>
        <p>&copy; 2025 Power Tester</p>
    </footer>
    <script>
        function filterBlogs() {
            const searchInput = document.getElementById('search-bar').value.toLowerCase();
            const blogs = document.querySelectorAll('#blog-list li');

            blogs.forEach((blog) => {
                const text = blog.textContent.toLowerCase();
                blog.style.display = text.includes(searchInput) ? '' : 'none';
            });
        }
    </script>
    <script>
        const blogsPerPage = 2;
        let currentPage = 1;

        function paginateBlogs() {
            const blogItems = document.querySelectorAll('.blog-item');
            const totalPages = Math.ceil(blogItems.length / blogsPerPage);

            blogItems.forEach((item, index) => {
                item.style.display =
                    index >= (currentPage - 1) * blogsPerPage && index < currentPage * blogsPerPage
                        ? ''
                        : 'none';
            });

            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.querySelector('#pagination button:nth-child(1)').disabled = currentPage === 1;
            document.querySelector('#pagination button:nth-child(3)').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            paginateBlogs();
        }

        paginateBlogs();
    </script>
   
</body>

</html>
